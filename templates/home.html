<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #f7f8fc, #e2e6ec);
            padding: 40px 10px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Student Exam Performance Indicator</h1>
    
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <legend class="mb-4 text-center">Prediction Form</legend>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
                <option selected disabled value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-select" name="ethnicity" required>
                <option selected disabled value="">Select ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-select" name="parental_level_of_education" required>
                <option selected disabled value="">Select education level</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-select" name="lunch" required>
                <option selected disabled value="">Select lunch type</option>
                <option value="free/reduced">Free/Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Test Preparation Course</label>
            <select class="form-select" name="test_preparation_course" required>
                <option selected disabled value="">Select course status</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Reading Score (0–100)</label>
            <input class="form-control" type="number" name="reading_score" min="0" max="100" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Writing Score (0–100)</label>
            <input class="form-control" type="number" name="writing_score" min="0" max="100" required>
        </div>

        <div class="mb-4">
            <button type="submit" class="btn btn-primary">Predict Your Math Score</button>
        </div>
    </form>

    {% if results %}
        <h2>Predicted Math Score: {{ results }}</h2>
    {% endif %}
</div>

</body>
</html>
